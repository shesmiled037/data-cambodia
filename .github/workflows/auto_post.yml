name: Auto Post Cambodia Result

on:
  schedule:
    - cron: '0 * * * *'  # Setiap 1 jam (UTC)
  workflow_dispatch:     # Bisa dijalankan manual dari GitHub

jobs:
  auto-post-cambodia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Cambodia Result Script
        env:
          WP_API_URL: ${{ secrets.WP_API_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
        run: |
          python run.py
